<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Forecast</title>
</head>

<body>
          <!--Top Banner-->
  <section id="banner" class="header"> 
    <h1 id="title" class="top-heading">5 Day Weather Forecast </h1>
  </section>
  
  <main id="pg-body" class="styleview">

          <!--City Search Field-->
  <section id="location-search" class="search-field">
    <input type="text" placeholder="Location Search" id="search" class="search-area" aria-label="loction search field"> 
    <button type="submit" id="submit-search" class="city-search-btn" aria-placeholder="search"><i class="fa fa-search"></i>Search</button>
  </section>
  <div id="history"></div>
        <!--Current Location Display-->
  <section id="current-location" class="city">
    <h2 id="current-day" class="current-weather">Current</h2>
    <div id="current-container">
      
    </div>
    <div>
        <!--5 Day Forecast Display-->
  <section id="five-day" class="forecast">
    <div id="day1" class="DayOne"></div>
    <div id="day2" class="DayTwo"></div>
    <div id="day3" class="DayThree"></div>
    <div id="day4" class="DayFour"></div>
    <div id="day5" class="DayFive"></div>
  </section>
</div>
 </section>
</div>
</main>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://momentjs.com/downloads/moment.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="assets/script.js"></script>
<footer></footer>
</html>
