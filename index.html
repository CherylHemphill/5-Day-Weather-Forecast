<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Forecast</title>
</head>

<body>
          <!--Top Banner-->
  <section id="banner" class="header"> 
    <h1 id="title" class="top-heading">5 Day Weather Forecast </h1>
  </section>
  
  <main id="pg-body" class="styleview">

          <!--City Search Field-->
  <section id="location-search" class="search-field">
    <input type="text" placeholder="Location Search" id="search" class="search-area"> 
    <button type="submit" id="submit-search" class="city-search-btn" aria-placeholder="search"><i class="fa fa-search"></i>Search</button>
  </section>
        <!--Current Location Display-->
  <section id="current-location" class="city">
    <h2 id="current-day" class="current-weather">Current</h2>
 
        <!--5 Day Forecast Display-->
  <section id="five-day" class="forecast">
    <div id="day1" class="DayOne">1</div>
    <div id="day2" class="DayTwo">2</div>
    <div id="day3" class="DayThree">3</div>
    <div id="day4" class="DayFour">4</div>
    <div id="day5" class="DayFive">5</div>
  </section>
 </section>
</div>
</main>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="assets/script.js"></script>
</body>
</html>
