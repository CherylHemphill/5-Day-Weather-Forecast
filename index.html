<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Forecast</title>
</head>
<body>
  <section id="banner" class="header">
    <h1 id="title" class="d-flex p-2">5 Day Weather Forecast </h1>
  </section>
  <div class="grid text-center" style="--bs-columns: 2;"
  <form id="city-search" class="col-sm-4">
    <input type="text" class="form-input" id="search-input" name="loaction-search" placeholder="Search Location" />
    
    <button type="submit" class="btn btn-secondary">Search</button>
    <ul id="city-list" class="cities"></ul>
  </form>

  <section id="current-location" class="col-sm-8">
    <h2 id="current-day" class="current-weather">Current</h2>
  </section>
  <section id="five-day" class="forecast">
    <div id="day1" class="DayOne">1</div>
    <div id="day2" class="DayTwo">2</div>
    <div id="day3" class="DayThree">3</div>
    <div id="day4" class="DayFour">4</div>
    <div id="day5" class="DayFive">5</div>
  </section>
</div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
